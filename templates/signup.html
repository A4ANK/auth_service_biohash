{% extends 'base.html' %}
<title>{% block title %}Register {% endblock %}</title>

{% block content %}
    <h2>Register New Users</h2>
    <div id="form">
        <form class="modal-content animate" action="/auth/signup" method="post" enctype="multipart/form-data">
    
            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
    
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
    
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                
                <label for="image"><b>Upload Image for Bio-Hash</b></label>
                <input type="file" name="image" id="imageForSignup" required>
                
                <button type="submit"><b>Register</b></button>
    
            </div>
    
            <div class="container" style="background-color:#f1f1f1">
                <span class="psw"> <button type="button" class="forgetButton">  <a href="/auth/login"><b>Login</b></a></button></span> 
            </div>
        </form>
    </div>
{% endblock %}

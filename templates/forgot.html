{% extends 'base.html' %}
<title>{% block title %}Forgot Password {% endblock %}</title>
{% block content %}

    <h2>Forgot Password</h2>

    <div id="form">
    
    <form class="modal-content animate" action="/auth/forgot" method="post" enctype="multipart/form-data">

        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="psw"><b>New Password</b></label>
            <input type="password" placeholder="Enter New Password" name="password" required>
            
            <label for="image"><b>Upload Image Used for Registering the Account</b></label>
            <input type="file" name="image" id="imageForSignup" required>
            
            <button type="submit">Forgot</button>

        </div>

        <div class="container" style="background-color:#f1f1f1">
            <span class="psw">   <a href="/auth/login"><button type="button" class="forgetButton"><b>Login</b></button></a></span> 
        </div>
    </form>
    </div>

{% endblock %}
